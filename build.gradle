plugins {
    id 'java'
    id 'scala'
    id 'maven-publish'
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

version = '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.4'
    compile 'org.apache.spark:spark-core_2.10:1.2.1'
    compile 'com.couchbase.client:java-client:2.1.1-SNAPSHOT'
    compile 'io.reactivex:rxscala_2.10:0.23.1'
    testCompile 'org.scalatest:scalatest_2.10:2.2.4'
}

publishing {
    publications {
        mavenScala(MavenPublication) {

        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}